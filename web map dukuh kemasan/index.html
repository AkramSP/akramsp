        <div id="map">

        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';

        function setBounds() {
        }
        map.createPane('pane_resample_kemasan_utm_0');
        map.getPane('pane_resample_kemasan_utm_0').style.zIndex = 400;
        var img_resample_kemasan_utm_0 = 'data/resample_kemasan_utm_0.png';

        var layer_resample_kemasan_utm_0 = new L.imageOverlay(img_resample_kemasan_utm_0,

                                              {pane: 'pane_resample_kemasan_utm_0'});
        bounds_group.addLayer(layer_resample_kemasan_utm_0);
        map.addLayer(layer_resample_kemasan_utm_0);
        function pop_BatasRT_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ID_RT</th>\
                        <td>' + (feature.properties['ID_RT'] !== null ? autolinker.link(feature.properties['ID_RT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasRT_1_0() {
            return {
                pane: 'pane_BatasRT_1',
                opacity: 1,
                color: 'rgba(39,143,255,1.0)',
                dashArray: '10,5,1,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BatasRT_1');
        map.getPane('pane_BatasRT_1').style.zIndex = 401;
        map.getPane('pane_BatasRT_1').style['mix-blend-mode'] = 'normal';
        var layer_BatasRT_1 = new L.geoJson(json_BatasRT_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasRT_1',
            layerName: 'layer_BatasRT_1',
            pane: 'pane_BatasRT_1',
            onEachFeature: pop_BatasRT_1,
            style: style_BatasRT_1_0,
        });
        bounds_group.addLayer(layer_BatasRT_1);
        map.addLayer(layer_BatasRT_1);

        map.addControl(new L.Control.Search({
            layer: layer_BangunanDesaKemasan_UTM_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NIK'}));
        document.getElementsByClassName('search-button')[0].className +=

        L.ImageOverlay.include({
